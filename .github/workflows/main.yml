name: Full Security Pipeline

on:
  workflow_dispatch:

jobs:
  Secrets-Scan:
    uses: .github/workflow/Gitleaks-secret.yml@main

  static-analysis:
    uses: .github/workflow/static-analysis.yml@main

  trivy-scan:
    uses: .github/workflow/trivy-Container-scan.yml@main
    needs: static-analysis

  evaluate:
    uses: .github/workflow/evaluate-results.yml@main
    needs: trivy-scan
