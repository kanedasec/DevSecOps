
name: Dependencies Scan
on:
  workflow_call:

permissions:
  contents: read
  security-events: write  # üëà REQUIRED for uploading SARIF

jobs:
  container_and_sca_scan:
    name: üê≥ Container and Dependency Scan (Trivy)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Trivy Repo - Sarif
        uses: aquasecurity/trivy-action@0.28.0
        with:
          scan-type: 'fs'
          ignore-unfixed: true
          format: 'sarif'
          output: 'trivy-dependency.sarif'
          severity: 'CRITICAL, HIGH'
      
      - name: Trivy Repo - JSON
        uses: aquasecurity/trivy-action@0.28.0
        with:
          scan-type: 'fs'
          ignore-unfixed: true
          format: 'json'
          output: 'trivy-dependency.json'
          severity: 'CRITICAL, HIGH'

      - name: Trivy Container - Sarif
        uses: aquasecurity/trivy-action@0.28.0
        with:
          scan-type: 'image'
          ignore-unfixed: true
          format: 'sarif'
          output: 'trivy-container.sarif'
          severity: 'CRITICAL, HIGH'
        
      - name: Trivy Container  - JSON
        uses: aquasecurity/trivy-action@0.28.0
        with:
          scan-type: 'image'
          ignore-unfixed: true
          format: 'json'
          output: 'trivy-container.json'
          severity: 'CRITICAL, HIGH'

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Upload Trivy Reports
        uses: actions/upload-artifact@v4
        with:
          name: trivy-reports
          path: |
            trivy_image.json
            trivy_repository_scan.json