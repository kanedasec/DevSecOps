
name: ZAP DAST Scan

on:
  workflow_call:

jobs:
  zap_scan:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸš€ Start the application stack
        run: |
          docker compose up -d --build
          sleep 15

      - name: âš¡ï¸ Run OWASP ZAP baseline scan
        uses: zaproxy/action-baseline@v0.9.0
        with:
          target: 'http://localhost'
          fail_action: false
          allow_issue_writing: false
          artifact_name: zapsan

      - name: ğŸ“† Upload ZAP Reports manually
        uses: actions/upload-artifact@v4
        with:
          name: zapsan
          path: |
            report_json.json
            report_html.html
            report_md.md

      - name: ğŸ”§ Shutdown application stack
        run: docker compose down --volumes

      
